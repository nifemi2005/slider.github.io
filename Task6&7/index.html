<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliders</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>
    <section aria-label="Slide-show">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev"data-carousel-button="prev">&#8678;</button>
            <button class="carousel-button next"data-carousel-button="next">&#8680;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="https://images.unsplash.com/photo-1663174494778-de9911fcd72a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MzR8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                        alt="image1" />
                </li>
                <li class="slide">
                    <img src="https://images.unsplash.com/photo-1663264891853-a32793671359?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
                        alt="image2">
                </li>
                <li class="slide">
                    <img src="https://images.unsplash.com/photo-1663267759119-7bf2c50dde00?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTF8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                        alt="image3">
                </li>
                <li class="slide">
                    <img src="https://images.unsplash.com/photo-1663183539562-1369e2fee2d4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTR8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                        alt="image4">
                </li>
                <li class="slide">
                    <img src="https://images.unsplash.com/photo-1663138763894-0cc4a5421dab?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Nzl8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                        alt="image5">
                </li>
                <li class="slide">
                    <img src="https://images.unsplash.com/photo-1663172774679-795197766f5b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NDd8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                        alt="image6">
                </li>
            </ul>
        </div>
    </section>
  </body>
  <script src="slider.js"></script>
</html>
